<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider-JS</title>
    <style>

body {
    font-family: var(--ff-secondary);
    background: var(--clr-grey-10);
    color: var(--clr-grey-1);
    line-height: 1.5;
    font-size: 0.875rem;
    margin: 0;
    padding: 0;
}
.navbar {
        background-color: #d8b3b3;
        color: rgb(17, 17, 17);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }
  
    .logo {
        font-size: 30px;
        font-weight: bold;
    }
  
    .nav-links {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
        font-size: 25px;
    }
  
    .nav-links li {
       margin-left: 20px;
    }
  
    .nav-links li a {
       color: rgb(12, 12, 12);
       text-decoration: none;
       padding: 10px 15px;
       display: flex;
    }
  
    .nav-links li a:hover {
        background-color: #fffdfd;
        border-radius: 4px;
    }
  
    .menu-icon {
        display: none;
        background-color: #333;
        color: white;
        border: none;
        font-size: 24px;
        cursor: pointer;
    }
  
    @media (max-width: 768px) {
       .nav-links {
           display: none;
           flex-direction: column;
           position: absolute;
           top: 60px;
           right: 0;
           background-color: #fff;
           width: 200px;
           text-align: right;
        }
  
        .nav-links li {
            margin: 10px 0;
        }
  
        .menu-icon {
           display: block;
        }
    }
  
    .show-menu {
        display: flex !important;
    }

ul {
    list-style-type: none;
}

a {
    text-decoration: none;
}

img {
    display: block;
}

h1, h2, h3, h4 {
    letter-spacing: var(--spacing);
    text-transform: capitalize;
    line-height: 1.25;
    margin-bottom: 0.75rem;
    font-family: var(--ff-primary);
}

p {
    margin-bottom: 1.25rem;
    color: var(--clr-grey-5);
}

main {
    min-height: 100vh;
    display: grid;
    place-items: center;
}

/* Slider container */
.slider-container {
    border: 5px solid var(--clr-primary-5);
    width: 80vw;
    margin: 0 auto;
    height: 40vh;
    max-width: 80rem;
    position: relative;
    border-radius: 0.5rem;
    overflow: hidden;
    margin-top: 4rem;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    background: var(--clr-primary-9);
    color: var(--clr-white);
    display: grid;
    place-items: center;
    transition: all 0.25s ease-in-out;
    text-align: center;
}

.slide-img {
    width: 100%;
    height: 150%;
    object-fit: cover;
}

.prevBtn,
.nextBtn {
    background: transparent;
    border-color: transparent;
    font-size: 1.75rem;
    cursor: pointer;
    margin: 0 0.25rem;
    text-transform: capitalize;
    letter-spacing: 2px;
    color: var(--clr-grey-5);
    transition: var(--transition);
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}

.prevBtn {
    left: 10px;
}

.nextBtn {
    right: 10px;
}

.prevBtn:hover,
.nextBtn:hover {
    color: var(--clr-grey-3);
}

@media screen and (min-width: 576px) {
    .slider-container {
        height: 45vh;
    }
}

@media screen and (min-width: 768px) {
    .slider-container {
        height: 55vh;
    }
}

@media screen and (min-width: 992px) {
    .slider-container {
        height: 65vh;
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.svg">
        </div>
        <ul class="nav-links" id="navLinks">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#team">Team</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="menu-icon" onclick="toggleMenu()">â˜°</button>
      </nav>
    <main>
        <section class="slider-container">
            <article class="slide">
                <img src="images/img-1.jpeg" class="slide-img" alt="Image 1">
                <h1>Slide 1</h1>
            </article>
            <article class="slide">
                <img src="images/img-2(1).jpeg" class="slide-img" alt="Image 2">
                <h1>Slide 2</h1>
            </article>
            <article class="slide">
                <img src="images/person-1.jpeg" class="slide-img" alt="Image 3">
                <h1>Slide 3</h1>
            </article>
            <article class="slide">
                <img src="images/img-1.jpeg" class="slide-img" alt="Image 4">
                <h1>Slide 4</h1>
            </article>
            
           
        </section>

        <div class="btn-container">
            <button class="prevBtn">Prev</button>
            <button class="nextBtn">Next</button>
        </div>
    </main>
    
    <script>
        // Slider functionality
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.querySelector('.prevBtn');
        const nextBtn = document.querySelector('.nextBtn');
        let currentSlide = 0;

        // Hide all slides initially
        slides.forEach((slide, index) => {
            slide.style.transform = `translateX(${index * 100}%)`;
        });

       // Move to the next slide
       nextBtn.addEventListener('click', function() {
            currentSlide++;
            if (currentSlide === slides.length) {
               currentSlide = 0;
            }
            moveSlides();
        });

        // Move to the previous slide
        prevBtn.addEventListener('click', function() {
           currentSlide--;
           if (currentSlide < 0) {
                 currentSlide = slides.length - 1;
            }
            moveSlides();
        });

        // Function to move the slides
        function moveSlides() {
            slides.forEach((slide, index) => {
               slide.style.transform = `translateX(${100 * (index - currentSlide)}%)`;
            });
        }

    </script>
</body>
</html>
